<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="login-panel panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">请登录</h3>
      </div>
      <div class="panel-body">
        <form role="form">
          <fieldset>
            <div class="form-group">
              <input class="form-control" placeholder="用户名" name="username" type="text" autofocus ng-model="username">
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="password">
            </div>
            <div class="checkbox" >
              <label style="float: left">
                <input name="remember" type="checkbox" value="Remember Me">Remember Me
              </label>
              <a href="/#/register" class="col-md-4" style="float: right">注册账号</a>
            </div>
            <!-- Change this to a button or input when using this as a form -->
            <a href="index.html" class="btn btn-lg btn-success btn-block" style="margin-top: 50px" ng-click="submit($event)">Login</a>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
