<div class="row" style="background-color:	#D3D3D3;padding: 50px 0 50px 0">
  <div class="col-xs-4">
    <div  align="center">
      <img ng-src="{{shop.imgsrc}}" alt="头像" class="img-responsive img-circle">
      <p class="lead">{{shop.title}}</p>
      <p>{{shop.master}}</p>
      <p>{{shop.telephone}}</p>
    </div>
  </div>
  <div class="col-xs-8">
    <div class="personshop-shadow" ng-repeat="good in goods" align="center" >
      <img ng-src="{{good.imgsrc}}" alt="" width="100%" >
      <div class="personshop_hover">
        <h2>{{good.name}}</h2>
        <p>单价：{{good.price}}元</p><br>
        <form class="form-inline form_hover">
            <br>
          <button type="submit" class="btn btn-primary" ng-click="delete($index,$event)">删除</button>
        </form>
      </div>
    </div>
    <div class="personshop-shadow-add"  align="center" >
      <img src="images/add.png" alt="" width="50%" style=" cursor: pointer" ng-click="add($event)">
    </div>
  </div>
</div>
