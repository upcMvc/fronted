<div class="row" style="background-color:	#D3D3D3;padding: 50px 0 50px 0">
  <div class="col-xs-4">
      <div ng-controller="ShopMaster"  align="center">
        <img ng-src="{{shop.imgsrc}}" alt="头像" class="img-responsive img-circle">
        <p class="lead">{{shop.title}}</p>
        <p>{{shop.master}}</p>
        <p>{{shop.telephone}}</p>
      </div>
  </div>
  <div class="col-xs-8" ng-controller="GoodListCtrl">
    <div class="personshop-shadow" ng-repeat="good in goods" align="center" >
      <img ng-src="{{good.imgsrc}}" alt="" width="100%" >
      <div class="personshop_hover">
        <h2>{{good.name}}</h2>
        <p>单价：{{good.price}}元</p>
        <form class="form-inline form_hover">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon" ng-click="minus($index)">
                <span class="glyphicon glyphicon-minus" aria-hidden="true" ></span>
              </div>
              <input type="text" class="form-control" id="exampleInputAmount" value="" ng-model="good.quantity" disabled>
              <div class="input-group-addon" ng-click="plus($index)">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </div>
            </div><br>
            <p>总价：{{good.total}}元</p>
          </div>
          <button type="submit" class="btn btn-primary" ng-click="put($index,$event)">加入购物车</button>
        </form>
    </div>
    </div>
  </div>
</div>
<div class="m-sidebar">
  <div class="cart">
    <i id="end"></i>
    <span>购物车</span>
  </div>
</div>
